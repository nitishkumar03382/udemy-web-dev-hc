<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Navbar</title>
    <style>
        body{
            background-color: #1f1f1f;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .navbar-container{
            background-color: rgba(250, 235, 215, 0.007);
            display: flex;
            align-items: center;
        }
        .navbar{
            display: flex;
            align-items: center;
            width: 100%;
            padding: 10px 15px;
        }
        .nav-left{
            flex: 1;
            text-align: left;
        }
        .nav-middle{
            flex:1;
            display: flex;
            text-align: center;
            gap: 7px;
            
        }
        .nav-right{
            flex: 1;
            text-align: right;
        }
        .navbar a{
            text-decoration: none;
            color: #ffffff;
            padding: 15px 5px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: smaller;
        }
        a::after{
            content: "aaa";
            display: block;
            
            left: 0;
            height: 2px;
            width: 100%;
            background-color: orangered;
            
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }
        a:hover::after{
            transform: scale(1);

            
        }
        a:hover{
            color: orangered;
        }
    </style>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
                <div class="nav-left">
                    <!-- <img src="https://placehold.co/80x30/png" alt=""> -->
                    <a href = "#">LOGO</a>
                </div>
                <div class="nav-middle">
                    <a href = "#">Products</a>
                    <a href = "#">Pricing</a>
                    <a href = "#">Templates</a>
                    <a href = "#">Blog</a>
                    <a href = "#">Docs</a>
                </div>
                <div class="nav-right">
                    <a href = "#">Sign In</a>
                    <!-- <a href = "#">Get Started</a> -->
                </div>
        </nav>
    </div>
</body>
</html>
