<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar Example</title>
    <link rel="stylesheet" href="">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1c1c1c;
            color: #fff;
        }
        .nav-container{
            margin-bottom: 10px;
        }
        .nav1{
            background-color: #f8f9fa;
            padding: 10px;
        }
        .nav1 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        .nav1 li{
            display: inline;

        }
        .nav1 a{
            text-decoration: none;
            
            color: #1a1a1a;
            padding: 5px 15px;
            position: relative;
        }
        .nav1 a::after{
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            bottom: 0;
            left: 0;
            background-color: #1010ff;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;

        }
        .nav1 a:hover::after{
            transform: scaleX(1);
        }
        .nav1 .login-btn{
            background-color: #1010ff;
            padding: 5px 15px;
            border: 0;
            border-radius: 3px;
            color: #f8f9fa;
            cursor: pointer;
        }

        .nav2{
           background-color: #56582d; 
           width: 200px;
           padding: 15px;
        }
        .nav2 ul{
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
        }
        .nav2 li{
            display: block;
            margin-bottom: 12px;
            width: 100%;
            
        }
        .nav2 a{
            color: #f8f9fa;
            text-decoration: none;
            padding: 8px 5px;
            display: block;
        }
        .nav2 a:hover{
            background-color: #838907;
            color: #dfdfe7;
        }
        .nav2 .login-btn{
            background-color: #838907;
            color: #dfdfe7;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            box-shadow: 3px 3px 5px rgb(3, 45, 56);
        }
        .nav2 .login-btn:hover{
            background-color: #686c18;
            cursor: pointer;
            box-shadow: 2px 1px 2px rgb(3, 45, 56);
        }

        .nav3{
            background-color: #0c0127;
            padding: 10px;
        }
        .nav3 ul{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .nav3 a{
            text-decoration: none;
            color: rgb(156, 154, 151);
            display: block;
        }
        .nav3 .dropdown-content{
            display: none;
        }
        .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #2c2c2d;
        }
    </style>
</head>
<body>
   <div class = "nav-container">
    <h1>Var1: This is a horizontal navigation bar</h1>
    <nav class="nav1">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
   </div> 

   <div class = "nav-container">
    <h1>Var1: This is a Vertical navigation bar</h1>
    <nav class="nav2">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
   </div> 

   <div class = "nav-container">
    <h1>Var1: This is a dropdown navigation bar</h1>
    <nav class="nav3">
        <ul>
            <li><a href="#">Home</a></li>
            <li class="dropdown">
                <a href="#">About</a>
                <div class="dropdown-content">
                    <a href="#">Team</a>
                    <a href="#">Company</a>
                    <a href="#">Careers</a>
                </div>
            </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><button class="login-btn">Login</button></li>
        </ul>
    </nav>
   </div> 
</body>
</html>
