<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #1c1c1c;
        }
        img {
            height: 500px;
            object-fit: cover;
        }
        .yt-video-container{
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            gap: 15px;
        }
        .yt-card{
            display: flex;
            flex-direction: column;
            
            width: 350px;
            height: 250px;
            gap: 5px;
            border: 2px solid rgb(201, 181, 181);
            padding: 5px;
            border-radius: 4px;
            box-shadow: 3px 3px 5px gray;
        }
        h1{
            margin-top: 10px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-weight: 100;
            font-size: large;
            text-align: center;
            color: whitesmoke;
            font-display: swap;
        }
        .copyright{
            margin: 10px 0 0 0;
            height: 80px;
            background-color: #3e3838;
            display: flex;
            justify-content: center;
            align-items: center;
            color: aliceblue;
            font-size: larger;

        }
        .btn{
            width: 70%;
            margin: 0 auto;
            box-shadow: 2px 2px 8px rgb(105, 73, 73);
        }
        @media (max-width: 600px){
            .yt-video-container{
                flex-direction: column;
                align-items: center;
            }
            .copyright{
                height: 30px;
                font-size: smaller;
            }
            
        }

    </style>
</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/18681383/pexels-photo-18681383.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/18681382/pexels-photo-18681382.jpeg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/18264716/pexels-photo-18264716.jpeg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<h1>Watch Our Premium Youtube videos</h1>
<hr width="70%" style="margin: 0 auto; color: white;">
<div class="yt-video-container">
    <div class="yt-card">
        <img src="yt1.jpg" alt="Youtube videos">
        <a href="" class="btn btn-primary">Watch Now</a>
    </div>
    <div class="yt-card">
        <img src="yt2.jpg" alt="Youtube videos">
        <a href="" class="btn btn-primary">Watch Now</a>
    </div>
    <div class="yt-card">
        <img src="yt3.jpg" alt="Youtube videos">
        <a href="" class="btn btn-primary">Watch Now</a>
    </div>
    
</div>
<div class="copyright">
    <p>&copy; Nitish Kumar</p>
</div>
</body>
</html>
